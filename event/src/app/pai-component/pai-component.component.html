<p>Valores  do pai</p>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of familia">
            <td>{{p.nome}}</td>

<app-filho [recebeFamilia]="familia" (respostaFamilia)="receberFeedBack($event)"></app-filho>
